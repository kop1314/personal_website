<script data-require="jquery" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
  $(document).ready(function(){
    FadeEvent();
    SwapEvent();
  });

  function FadeEvent(){
    $('.container').on('click', '.btn_fade', function(e){
      e.preventDefault();
      $(".box-set-1").fadeOut(1000, function(){
        $(".box-set-2").fadeIn(1000);
      });
    });
  }

  function SwapEvent(){
    $('.container').on('click', '.btn_swap', function(e){
      e.preventDefault();
      $(".box-set-1").fadeOut(1000, function(){
        $(".box-set-2").fadeIn(1000);
      });
    });
  }


</script>
