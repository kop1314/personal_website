<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo</title>
</head>
<style>
    .logo_container{
        position:fixed;
        width:100px;
        height:50px;
        overflow: hidden;
        border: 1px solid red;

        display: flex;
        justify-content: center;
        align-items: center;

    }

    video{
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    a{
        display:block;
        width:60px;
        line-height: 50px;
        background: white;
        color:black;
        text-align: center;
        font-weight: 900;
        font-size: 40px;
        position:absolute;
        bottom:0;
        text-decoration: none;
        mix-blend-mode: screen;
    }
</style>
<body>
    <div class="logo_container">
        <video class="video" muted autoplay loop>
            <source src="video/in_fire.mp4" type="video/mp4">
        </video>
        <a href="#" class="logo">
            Felix
        </a>
    </div>
</body>
</html>
